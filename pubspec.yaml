  fluttertoast: ^8.0.8
  image_picker: ^0.8.4+4
  intl: ^0.17.0
  #Firebase
  firebase_core: ^1.6.0
  firebase_auth: ^3.1.1
  cloud_firestore: ^3.1.0
  firebase_storage: ^10.1.0
  firebase_messaging: ^11.1.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
flutter:
